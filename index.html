<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <!-- ejercicio 1-->
    <div class="container mt-5">

        <!-- label-->
        <div class="mb-3">
            <label for="optionInput" class="form-label">Ejercicio 1 .- cadena string</label>
            <input type="text" class="form-control" id="optionInput" placeholder="Introduce una cadena string para invertir ">
        </div>

         <!-- button -->
        <div class="d-grid gap-2">
            <button class="btn btn-success" type="button" id="addTaskBtn">Enviar</button>
        </div>


    </div>

     <!-- aqui almacenare los resultados de manera primitiva-->
      <div id="result-container">
        
      </div>

    <hr>
    
    <!-- ejercicio 2 -->

    <div class="container mt-5">

        <!-- label-->
        <div class="mb-3">
            <label for="numberInput" class="form-label">Ejercicio 2 .- Determinar Numeros Primos</label>
            <input type="number" class="form-control" id="numberInput" placeholder="Introduce un numero para obtener los numeros primos hasta el 100 ">
        </div>

         <!-- button -->
        <div class="d-grid gap-2">
            <button class="btn btn-success" type="button" id="addNumber">Enviar</button>
        </div>


    </div>

    <div id="result-container2">
        
    </div>

    <!-- Ejercicio 3-->

    <hr>

    <div class="container mt-5">

        <!-- label-->
        <div class="mb-3">
            <label for="arrayInput" class="form-label">Ejercicio 3 .- Identificar datos repetidos en un array</label>
            <input type="text" class="form-control" id="arrayInput" placeholder="Introduce tus datos ">
        </div>

         <!-- button -->
        <div class="d-grid gap-2">
            <button class="btn btn-success" type="button" id="adArray">Añadir elemento</button>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-warning" type="button" id="ShowArray">Mostrar Array</button>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-danger" type="button" id="DeleteDuplicatesArray">Borrar Array</button>
        </div>

    </div>
    <div id="result-container3">
        
    </div>

    <hr>

  <!-- Ejercicio 4 -->  

    <div class="container mt-5">

        <!-- label-->
        <div class="mb-3">
            <label for="FactorialInput" class="form-label">Ejercicio 4 .- Calcular el factorial de un numero</label>
            <input type="number" class="form-control" id="FactorialInput" placeholder="Introduce tus datos ">
        </div>

         <!-- button -->
        <div class="d-grid gap-2">
            <button class="btn btn-success" type="button" id="FAdd"> calcular Factorial</button>
        </div>

    </div>

    <div id="result-container4">
        
    </div>
    
    <hr>

    <!-- Ejercicio 5-->

    <div class="container mt-5">

        <!-- label-->
        <div class="mb-3">
            <label for="VocalInput" class="form-label">Ejercicio 5.- Calcular cuantas veces aparece una vocal en un frase </label>
            <input type="text" class="form-control" id="VocalInput" placeholder="Introduce tu frase ">
        </div>

         <!-- button -->
        <div class="d-grid gap-2">
            <button class="btn btn-success" type="button" id="Contador"> Contar vocales </button>
        </div>

    </div>

    <div id="result-container5">
        
    </div>

    <hr>
    <!-- Ejercicio 6-->
    <div class="container mt-5">

        <!-- label-->
        <div class="mb-3">
            <label for="SumaInput" class="form-label">Ejercicio 6.- Calcular la suma de todos los numeros de un arreglo </label>
            <input type="number" class="form-control" id="SumaInput" placeholder="Introduce numeros al arreglo ">
        </div>

         <!-- button -->
        <div class="d-grid gap-2">
            <button class="btn btn-success" type="button" id="Sumar"> Añadir </button>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-warning" type="button" id="ShowArray2"> Mostrar </button>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-danger" type="button" id="Borrar"> Borrar </button>
        </div>

    </div>

    <div id="result-container6">
        
    </div>
    <hr>
    <!-- Ejercicio 7-->
    <div class="container mt-5">

        <!-- label-->
        <div class="mb-3">
            <label for="Max" class="form-label">Ejercicio 7.- Determinar el numero maximo de un arreglo </label>
            <input type="number" class="form-control" id="Max" placeholder="Introduce numeros al arreglo ">
        </div>

         <!-- button -->
        <div class="d-grid gap-2">
            <button class="btn btn-success" type="button" id="Uno"> Añadir </button>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-warning" type="button" id="Dos"> Mostrar </button>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-danger" type="button" id="Tres"> Borrar </button>
        </div>

    </div>

    <div id="result-container7">
        
    </div>



    <script src="app.js"></script>
</body>
</html>
